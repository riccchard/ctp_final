<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Final 20130115 </title>
	<script type="text/javascript" src="./main.js"></script>
	<script type="text/javascript" src="./visualizer.js"></script>
	<script type="text/javascript" src="./octave_band.js"></script>
	<script type="text/javascript" src="./hsv2rgb.js"></script>
	<script type="text/javascript" src="./mouse_interact.js"></script>
	<script type="text/javascript" src="./beat_detect.js"></script>
	<script type="text/javascript" src="./draw_camera.js"></script>
</head>
<style>
	table{
		border-collapse: collapse;
	}
	th{
		border-top: 2px solid black;
		border-bottom: 2px solid black;
		padding:10px;
	}
	#videoElement{
		display:none;
	}
	#back_videoCanvas{
		display:none;
	}
	#videoCanvas{
	}
	#uploaded_video{
		display:none;
	}
	#bpm_output{
		font-weight: bold;
	}
	[name='p_no_margin']{
		margin-top:0;
		margin-bottom:0;
	}
	#count{
		width:30px;
	}
</style>
<body>
	<div align="center">
		<h1> CTP Final 20130115: Music-Cam React Machine </h1>
	</div>
	<br>
	<table align="center">
		<col width="250">
		<col width="250">
		<tr>
			<td align="center">
			<label id="bpm_output">Drop your music or video</label>
			</td>
			<td align="center">
			<p name = 'p_no_margin'><b> Count Number </b></p>
			</td>
			<td align="center">
			<p name = 'p_no_margin'><b> Kick Threshold </b></p>
			</td>
		</tr>
		<tr>
			<td align="center">
			<input id="fileChooseInput" type="file" accept="audio/*,video/*"></input>
			</td>
			<td align="center">
			<input type="number" id="count" value="8">
			<button id="count_change">Count Reset</button>			
			</td>
			<td align="center">
			<input id="blur_effect_threshold" type="range" min="-35" max="-15" value="-25" />
			</td>
			<td align="left">
			<span id="blur_value"></span>
			</td>
		</tr>
	</table>
	<br>

	<table align="center">
		<tr align = "center">
			<td>
			</td>
			<td>
			<p style="margin:5px"><button id="demoAudio"> Play </button></p>
			</td>
		</tr>	
		<tr align="center">
			<th width="480px">
			<canvas id='loudnessView'"></canvas>
			</th>

			<th width="480px" height="480px">
			<video autoplay="true" id="videoElement"></video>
			<canvas id="back_videoCanvas" ></canvas>
			<canvas id="videoCanvas" ></canvas>
			<video id="uploaded_video" muted="true"></video>
			</th>

			<th align="left">
			<label><input id="uncheck_all" type="checkbox" onclick="check_all_toggle(this.checked)"> All Filters</label>
			<br>
			<label><input name="check" id="clear" type="checkbox" onchange="filter_add('clear')"> Clear</label>
			<br>
			<label><input name="check" id="brightness" type="checkbox" onchange="filter_add('brightness')"> Brightness</label>
			<br>
			<label><input name="check" id="contrast" type="checkbox" onchange="filter_add('contrast')"> Contrast</label>
			<br>
			<label><input name="check" id="sepia" type="checkbox" onchange="filter_add('sepia')"> Sepia</label>
			<br>
			<label><input name="check" id="sharpen" type="checkbox" onchange="filter_add('sharpen')"> Sharpen</label>
			<br>
			<br>
			<label><input name="check" id="invert" type="checkbox" onchange="filter_add('invert')"> Invert</label>
			<br>
			<label><input name="check" id="saturate" type="checkbox" onchange="filter_add('saturate')"> Saturate</label>
			<br>
			<label><input name="check" id="sobel" type="checkbox" onchange="filter_add('sobel')"> Sobel</label>
			<br>
			<br>
			<label><input name="check" id="gray" type="checkbox" onchange="filter_add('gray')"> Gray</label>
			<br>
			<label><input name="check" id="threshold" type="checkbox" onchange="filter_add('threshold')"> Threshold</label>
			<br>
			<label><input name="check" id="embossed" type="checkbox" onchange="filter_add('embossed')"> Embossed</label>
			<br>
			<br>
			<label><input name="check" id="freeze" type="checkbox" onchange="filter_add('freeze')"> Freeze</label>
			</th>

			<th align="left">
			<label><input id="uncheck_all_2" type="checkbox" onclick="check_all_toggle2(this.checked)"> All Screen numbers</label>
			<br>
			<label><input name="check2" id="1screen" type="checkbox" onchange="screen_num_add('1screen')"> 1 Screen</label>
			<br>
			<label><input name="check2" id="2screen" type="checkbox" onchange="screen_num_add('2screen')"> 2 Screen</label>		
			<br>
			<label><input name="check2" id="4screen" type="checkbox" onchange="screen_num_add('4screen')"> 4 Screen</label>
			</th>
		</tr>
	</table>
	<br>
	<br>
	<div align="center">
		<form action="https://riccchard.github.io/for_ctp_presentation/">
		<button id='demo'> Go to description </button>
		</form>
	</div>
</body>
</html>
